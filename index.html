<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="profile/styles.css">
  <title>Sign Up</title>


</head>
<body>

<div class="container-box">

  <div class="heading-box ">
    <h1>  Learn to code by watching others</h1>
    <p>
      See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
      but understanding how developers think is invaluable. </p>
  </div>


  <div class="sign-up-box">


    <div class="sign-up-heading">
      <h3>  Try it free 7 days then $20/mo. thereafter</h3>

    </div>


<div class="input-box">

<form class="form" action="/" method="post">


  <input type="text" name="name" value=""     placeholder="  Name" autofocus autocomplete="off"       required>
  <input type="text" name="lastName" value=""     placeholder="  Last Name" autofocus autocomplete="off"  required>
  <input type="email" name="email" value=""    placeholder="  @emial.com" autofocus autocomplete="off" required>
  <input type="password" name="password" value="" placeholder="  Password" autofocus autocomplete="off"   required>
  <div class="button-submit">
  <button type="submit" name="button"> Claim your free trial</button>
  </div>

</form>


</div>

  </div>
</div>





  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Deepak</a>.
    </p>
  </footer>
</body>
</html>
